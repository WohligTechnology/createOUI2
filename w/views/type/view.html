<section class="md-whiteframe-z1 users"><md-list><md-subheader class=md-no-sticky>{{json.title}}</md-subheader><table class=responsive-table><thead><tr><th ng-repeat="field in json.fields">{{field.name}}</th><th>Action</th></tr></thead><tbody><tr ng-repeat="result in results"><td ng-repeat="field in json.fields">{{result[field.tableRef]}}</td><td ng-repeat="action in json.action"><md-button aria-label=Expand class=md-icon-button><ng-md-icon icon={{action.icon}} size=20 style=fill:{{action.color}};></ng-md-icon></md-button></td></tr></tbody></table></md-list><md-button class="md-fab md-fab-bottom-right md-primary" aria-label="Add Users"><md-icon class="fa fa-plus plus-icon"></md-icon></md-button></section>
